<form class="form-horizontal" method="put" data-ng-submit="ok()">
    <div>
        <legend class="">下机</legend>
    </div>
    <p>您下机的机器号为：{{machineId}}</p>

    <div class="control-group">
        <!-- Textarea -->
        <label class="control-label">下机留言</label>
        <div class="controls">
            <div class="textarea">
                <textarea type="text" style="margin: 0px; height: 136px; width: 239px;" data-ng-model="useLog.note" placeholder="有问题，可以留言哦！！！"> </textarea>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="controls">
            <button class="btn btn-primary" type="submit">下机</button>
            <button class="btn btn-warning" data-ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
