<section data-ng-controller="SituationController" data-ng-init="gain()">
    <table class="table table-hover table-bordered table-condensed" >
        <caption><h2>上机情况统计</h2></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>学号</th>
                <th>手机号码</th>
                <th>机器号</th>
                <th>上机时间</th>
                <th>下机时间</th>
                <th>留言</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="situation in situations">
                <td ng-bind="situation.name"></td>
                <td ng-bind="situation.sno"></td>
                <td ng-bind="situation.tel"></td>
                <td ng-bind="situation.machineId"></td>
                <td ng-bind="situation.useOn | date:'medium'"></td>
                <td ng-bind="situation.useOff | date:'medium'"></td>
                <td ng-bind="situation.note"></td>
            </tr>
        </tbody>
    </table>

    <div ng-controller="PaginationController">
        <pagination total-items="situations.length" page="bigCurrentPage" max-size="maxSize" class="pagination-sm"
             boundary-links="true" rotate="false" num-pages="numPages"></pagination>
        <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
    </div>
</section>
