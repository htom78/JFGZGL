<section>
    <form name="theEnrollForm" class="form-horizontal" method="post" data-ng-submit="ok()" >
        <div>
            <legend>上机登记</legend>
        </div>
        <p>您的上机的机器号为：{{machineId}}</p>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">姓名</label>
            <div class="controls">
                <input type="text" data-ng-model="useLog.name" required>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">学号</label>
            <div class="controls">
                <!--<input type="number" data-ng-model="useLog.sno" data-ng-maxlength="8" data-ng-minlength="8" placeholder="请输入您8位数的学号" required>-->
                <input type="number" data-ng-model="useLog.sno" placeholder="请输入您8位数的学号" required>
            </div>
        </div>

        <div class="control-group">

            <!-- Text input-->
            <label class="control-label">手机号码</label>
            <div class="controls">
                <input type="number" data-ng-model="useLog.tel" required>
            </div>
        </div>

        <div class="modal-footer">
            <!-- Button -->
            <button type="submit" class="btn btn-primary" data-ng-disabled='!theEnrollForm.$valid'>提交</button>
            <button class="btn btn-warning" data-ng-click="cancel()">取消</button>
        </div>
    </form>
</section>
